<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layouts"></head>

<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header"><h4>Registro</h4></div>
        <div class="card-body">

          <form th:action="@{/auth/registro}" th:object="${usuario}" method="POST">
            <div class="row form-group">
              <label class="col-md-3">Nombre</label>
              <input type="text" class="form-control col-md-7" th:field="*{nombre}"/>

            </div>

            <div class="row form-group">
              <label class="col-md-3">Apellidos</label>
              <input type="text" class="form-control col-md-7" th:field="*{apellido}"/>
            </div>

            <div class="row form-group">
              <label class="col-md-3">email</label>
              <input type="text" class="form-control col-md-7" th:field="*{email}"/>
            </div>

            <div class="row form-group">
              <label class="col-md-3">Username</label>
              <input type="text" class="form-control col-md-7" th:field="*{username}"/>
            </div>

            <div class="row form-group">
              <label class="col-md-3">Contrase√±a</label>
              <input type="password" class="form-control col-md-7" th:field="*{password}"/>
            </div>

            <div class="row form-group">
              <input type="submit" class="btn btn-success btn-block col-md-7 offset-3" value="Continuar"/>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>


</body>
</html>
